<!DOCTYPE html>
<html>
<head>
    <title>Activar Tooltips - Dashboard Financiero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            background: #eab308;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #ca8a04;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Herramienta de Diagn√≥stico - Tooltips</h1>

    <div class="status">
        <h3>Estado Actual:</h3>
        <p id="current-status">Verificando...</p>
    </div>

    <button onclick="enableTooltips()">‚úÖ ACTIVAR TOOLTIPS</button>
    <button onclick="disableTooltips()">‚ùå DESACTIVAR TOOLTIPS</button>
    <button onclick="clearAll()">üóëÔ∏è LIMPIAR TODO</button>

    <div class="status">
        <h3>Instrucciones:</h3>
        <ol>
            <li>Click en "ACTIVAR TOOLTIPS"</li>
            <li>Cierra esta pesta√±a</li>
            <li>Recarga tu aplicaci√≥n (F5)</li>
            <li>Los tooltips deber√≠an aparecer ahora</li>
        </ol>
    </div>

    <script>
        function checkStatus() {
            const enabled = localStorage.getItem('tooltips_enabled');
            const statusEl = document.getElementById('current-status');

            if (enabled === null) {
                statusEl.innerHTML = '<span class="error">‚ö†Ô∏è No configurado (deber√≠a estar activado por defecto)</span>';
            } else if (enabled === 'true') {
                statusEl.innerHTML = '<span class="success">‚úÖ ACTIVADOS</span>';
            } else {
                statusEl.innerHTML = '<span class="error">‚ùå DESACTIVADOS</span>';
            }
        }

        function enableTooltips() {
            localStorage.setItem('tooltips_enabled', 'true');
            alert('‚úÖ Tooltips ACTIVADOS\n\nRecarga tu aplicaci√≥n (F5) para ver los cambios.');
            checkStatus();
        }

        function disableTooltips() {
            localStorage.setItem('tooltips_enabled', 'false');
            alert('‚ùå Tooltips DESACTIVADOS\n\nRecarga tu aplicaci√≥n (F5) para ver los cambios.');
            checkStatus();
        }

        function clearAll() {
            localStorage.removeItem('tooltips_enabled');
            alert('üóëÔ∏è Preferencia eliminada\n\nRecarga tu aplicaci√≥n (F5). Los tooltips deber√≠an activarse por defecto.');
            checkStatus();
        }

        // Check on load
        checkStatus();
    </script>
</body>
</html>
